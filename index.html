<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-do-List</title>
</head>

<body>
    <main>
        <section>

            <div>
                <input type="text" placeholder="Adicione tarefa" id="input">
                <button onclick="AdicionarTarefa()">Adicionar</button>

                <ul>
                
                </ul>
            </div>
        </section>
    </main>
</body>
<script>


    let minhaListaDeTarefas = [];
    const listaCompleta = document.querySelector("ul");
    function AdicionarTarefa() {
        const input = document.querySelector("input").value;


        if (input === "") {
            alert("adicione suas tarefas!!");
        } else {
            minhaListaDeTarefas.push(input);
            document.querySelector("input").value = "";
            mostarTarefas();
        }
    }
    function mostarTarefas() {

        let novaLi = "";

        minhaListaDeTarefas.forEach((tarefa)=> {

            novaLi = novaLi + `
            <li>
                <i class="bi bi-check2-circle" style="color:green;"></i>
                ${tarefa}
                <i class="bi bi-x-circle" style="color:red;"></i>
            </li>`

        });

       listaCompleta.innerHTML = novaLi;

    }

</script>

</html>
