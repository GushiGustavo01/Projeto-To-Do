<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-do-List</title>
</head>

<body>
    <main>
        <section>

            <div>
                <input type="text" placeholder="Adicione tarefa" id="input">
                <button onclick="AdicionarTarefa()">Adicionar</button>

                <ul>
                
                </ul>
            </div>
        </section>
    </main>
</body>
<script>


    let minhaListaDeTarefas = [];
    const listaCompleta = document.querySelector("ul");

    function AdicionarTarefa() {
        const input = document.querySelector("input").value;


        if (input === "") {
            alert("adicione suas tarefas!!");
        } else {
            minhaListaDeTarefas.push({tarefa:input,
                concluida:false

            });
            document.querySelector("input").value = "";
            mostarTarefas();
        }
    }

    function mostarTarefas() {

        let novaLi = "";

        minhaListaDeTarefas.forEach((item, index)=> { // Pegando o valor do array e seu Index.

            novaLi = novaLi + `
            <li class="${item.concluida && "done"}">
                <i class="bi bi-check2-circle" style="color:green;" onclick="concluirTarefa(${index})"></i>
                <p>${item.tarefa}</p>
                <i class="bi bi-x-circle" style="color:red;" onclick="removerItem(${index})"></i>
            </li>`

        });

       listaCompleta.innerHTML = novaLi;
           
    }

    function removerItem(index){
    minhaListaDeTarefas.splice(index, 1)// Splice Remove a tarefa do array apartir do seu index.

    mostarTarefas();


    }

    function concluirTarefa(index){
      minhaListaDeTarefas[index].concluida = !minhaListaDeTarefas[index].concluida

      mostarTarefas()
    }

</script>

</html>
